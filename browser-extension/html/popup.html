<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能购物助手</title>
  <!-- 保留原结构，统一主题通过 popup.css 变量 -->
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="popup-container" role="application" aria-label="智能购物助手弹窗">
    <div class="popup-header">
      <h3>智能购物助手</h3>
    </div>
    <div class="popup-content">
      <!-- 当前商品信息 -->
      <div id="current-product" class="product-card" style="display: none;" aria-live="polite">
        <div class="product-info">
          <h4 id="product-name"></h4>
          <div class="product-price">¥<span id="product-price"></span></div>
        </div>
        <div class="product-actions">
          <button id="analyze-btn" class="btn-primary" type="button">分析商品</button>
          <button id="compare-btn" class="btn-secondary" type="button">价格对比</button>
        </div>
      </div>
      <!-- 无商品提示 -->
      <div id="no-product" class="no-product" aria-live="polite">
        <p>请先访问购物网站的商品页面</p>
        <button id="open-sidepanel-btn" class="btn-primary" type="button">打开助手面板</button>
      </div>
      <!-- 快速操作 -->
      <div class="quick-actions" aria-label="快捷操作">
        <button id="open-sidepanel" class="action-btn" type="button">
          <span>智能聊天</span>
        </button>
        <button id="price-tracker" class="action-btn" type="button">
          <span>价格追踪</span>
        </button>
        <button id="compare-prices" class="action-btn" type="button">
          <span>比价</span>
        </button>
        <button id="recommendations" class="action-btn" type="button">
          <span>推荐</span>
        </button>
      </div>
      <!-- 状态指示 -->
      <div class="status-bar" aria-label="连接状态">
        <div id="connection-status" class="status-item">
          <span class="status-dot loading" aria-hidden="true"></span>
          <span id="connection-text">连接中...</span>
        </div>
        <div id="popup-notice" aria-live="polite"></div>
      </div>
    </div>
  </div>
  <script src="../js/popup.js"></script>
</body>
</html>
